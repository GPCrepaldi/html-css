<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border: 1px solid black;
        }

        td, th {
            border: 1px solid black;
        }

        .name {
            background-color: lightgrey;
        }

        .sexo {
            background-color: lightpink;
        }

        .idade {
            background-color: lightsalmon;
        }

    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>

    <table>
        <caption>Registro</caption>
        
        <colgroup>
            <col class="name">
            <col class="sexo">
            <col class="idade" span="2">
            <col class="profissão">
        </colgroup>
        
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Helio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionasta</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
